    <script>
        const backgroundVideo = document.getElementById("backgroundVideo");

        // Get all audio elements
        const audioPlayers = document.querySelectorAll("audio");

        // Show and play the background video when any audio plays
        audioPlayers.forEach((audioPlayer) => {
            audioPlayer.addEventListener("play", () => {
                // Pause all other audio players
                audioPlayers.forEach((otherAudio) => {
                    if (otherAudio !== audioPlayer) {
                        otherAudio.pause(); // Pause the other audio
                        otherAudio.currentTime = 0; // Reset the other audio's time if you want to start from the beginning next time
                    }
                });

                // Show the video
                backgroundVideo.style.display = "block";
                backgroundVideo.play().catch((err) => {
                    console.error("Video play failed:", err);
                });
            });

            // Pause the background video when any audio is paused
            audioPlayer.addEventListener("pause", () => {
                // Check if any audio is playing
                const anyAudioPlaying = Array.from(audioPlayers).some(
                    (a) => !a.paused
                );
                if (!anyAudioPlaying) {
                    backgroundVideo.pause(); // Pause the video if no audio is playing
                    backgroundVideo.style.display = "none"; // Hide the video
                }
            });

            // Hide the background video when audio ends
            audioPlayer.addEventListener("ended", () => {
                backgroundVideo.pause(); // Pause the video
                backgroundVideo.style.display = "none"; // Hide the video
            });
        });
    </script>
